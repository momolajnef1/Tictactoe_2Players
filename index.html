<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-tac-toe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <h1>Tic-tac-toe</h1>
        
        <div class="Player-board">
            <h3 class="rnd" id="rnd">Round: <span id="rd">1</span></h3>
             <div class="P1">
                <h2>Player 1</h2>
                <h3 id="score-P1">Score: 0</h3>
             </div>
             <div class="P2">
                <h2>Player 2</h2>
                <h3 id="score-P2">Score: 0</h3>
             </div>
             <button class="Button">Start Playing</button>
        </div>
        
        <div class="container" id="parent">
            <div class="mini-container" id="0"></div>
            <div class="mini-container" id="1"></div>
            <div class="mini-container" id="2"></div>
            <div class="mini-container" id="3"></div>
            <div class="mini-container" id="4"></div>
            <div class="mini-container" id="5"></div>
            <div class="mini-container" id="6"></div>
            <div class="mini-container" id="7"></div>
            <div class="mini-container" id="8"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
